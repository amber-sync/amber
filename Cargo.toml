# Add these sections to your existing Cargo.toml

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[[bench]]
name = "database_benchmarks"
harness = false

[[bench]]
name = "ipc_benchmarks"
harness = false

[[bench]]
name = "manifest_benchmarks"
harness = false

# Enable link-time optimization for benchmarks
[profile.bench]
lto = true
codegen-units = 1
opt-level = 3
